<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="libs/jquery.fancybox.min.css">
  <title>Document</title>  
</head>

<body>
  <div id="container">
    <div class="wrapper">
      <div class="slide">
          <a data-fancybox='gallery' href="images/1.jpg">
            <img src="images/1.jpg">
          </a>      
      </div>
      <div class="slide">
          <a data-fancybox='gallery' href="images/2.jpg">
            <img src="images/2.jpg">
          </a>
      </div>
      <div class="slide">
          <a data-fancybox='gallery' href="images/3.jpg">
            <img src="images/3.jpg">
          </a>
      </div>
    </div>
    <div class="button-prev"></div>
    <div class="button-next"></div>
  </div>
</body>
<script src="libs/jquery.js"></script>
<script src="libs/jquery.fancybox.min.js"></script>
<script src="js/carousePlugin.js"></script>
<script>
  $('#container').initCarousel({
    loop: true,
    popupImage: true,
    speed: 500,
    navigation: {
      nextEl: '.button-next',
      prevEl: '.button-prev',
    }
  })
</script>

</html>
